<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font linl  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- boptstrap icon link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- css file -->
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="./styles/min.css" />
    <title>BookSetter</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav--top border-b">
          <div class="container-pag flex items-center justify-between py-3">
            <img src="./assets/images/logo2.svg" alt="logo" id="logo" />
            <div
              class="relative w-[670px] h-[48px] border bg-transparent rounded-[30px]"
            >
              <input
                id="search-input"
                type="text"
                placeholder="Search books"
                class="w-full h-full px-3 pl-16 outline-none rounded-[30px] bg-transparent"
              />
              <i
                class="bi bi-search absolute top-1 left-5 text-[rgba(0,0,0,0.24)] text-[24px]"
              ></i>
            </div>
            <div class="flex items-center gap-5">
              <button id="darcmod-btn">
                <i class="bi bi-moon-stars-fill text-amber-300 text-[22px]"></i>
              </button>
              <button
                class="py-[10px] px-[23px] rounded-md bg-blue-700 text-white font-medium"
                onclick="logiOut()"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
        <div class="border-b">
          <div
            class="container-pag py-4 flex justify-end items-center gap-[606px]"
          >
            <p id="result-books" class="font-medium">Showing 18 Result(s)</p>
            <p
              class="flex items-center gap-2 py-2 px-4 bg-[#A6B0C3] rounded-md text-white cursor-pointer"
            >
              <i class="bi bi-calendar4-week"></i>
              <span>Order by newest</span>
            </p>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex container-pag">
      <aside
        id="aside"
        class="max-w-[300px] absolute md:static min-h-screen border-r"
      >
        <div class="p-5">
          <h2 class="text-[24px] font-medium">Bookmarks</h2>
          <p class="text-[14px] font-medium pr-16">
            If you don’t like to read, you haven’t found the right book
          </p>
        </div>
        <ul class="nav-menu p-3">
          <li
            class="w-full p-4 rounded-lg cursor-pointer bg-indigo-50 flex items-center justify-between"
          >
            <p class="flex flex-col">
              <strong class="text-[16px] font-semibold text-black"
                >Python</strong
              >
              <span class="text-[13px] font-medium text-[rgba(117,120,129,1)]"
                >David M. Beazley</span
              >
            </p>
            <span class="flex items-center gap-2">
              <button>
                <i class="bi bi-book text-[rgba(117,130,138,1)]"></i>
              </button>
              <button>
                <i class="bi bi-backspace text-red-600"></i>
              </button>
            </span>
          </li>
        </ul>
      </aside>
      <section id="intro" class="w-full p-5 pt-8">
        <div
          class="w-full p-5 card-wrapper grid grid-cols-3 gap-y-5 gap-x-5 relative"
        >
          <span class="loader"></span>
          <!-- Jsdan-->
        </div>
      </section>
    </main>
  </body>
  <script src="./assets/js/utilis.js"></script>
  <script src="./assets/js/main.js"></script>
</html>
